<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - To-do list</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="list-wrapper">

  <header>
    <input type="text" id="listName" placeholder="My to-do list">
    <h4 id="tasksNumber"><br></h4>
  </header>

  <div class="list-content" id="listContent"></div>
  <div class="list-content" id="completedListContent"></div>

</div>

<div class="menu-add">

  <div id="circleButton">
    <button id="addButton" onclick="addTask()"><p>+</p></button>
  </div>

  <div class="input-add">
    <input type="text" id="newTask" placeholder="New task">
    <button id="saveButton" onclick="saveTask()">Save</button>
  </div>

</div>

<div class="creation">
  created by <a class="name-light" href="https://codepen.io/jguarato">jguarato</a> ğŸ
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
